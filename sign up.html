<html>
  <head>
    <link rel="icon" href="earth 1.jpg" />
    <title>Sign up</title>
    <link rel="stylesheet" href="sign up.css" type="text/css"/>
 </head>
 <body align="center">
    <div id="container">
    <h1>Build up your profile</h1>
   <div>
   <form>
     <label>Name:</label>
     <input type="text"/>
       <br/><br/>
     <label>Phone:</label>
     <input type="tel" placeholder="+255xxxxxx"/>
       <br></br>
     <label>Email:</label>
     <input type="email" placeholder="email@gmail.com"/>
     <br/><br/>
      <h3>Enter your interests</h3>
       
       <input name="Political" type=checkbox />
       <label> Political </label>
       <br/><br/>
       <input name="Technology" type=checkbox />
       <label> Technology </label>
       <br/><br/>
       <input name="Health" type=checkbox>
       <label>Biomes</label>
       <br/><br/>
       <select>
         <option>more</option>
         <option>environment</option>
         <option>mental</option>
         <option>employment</option>
       </select>
     <button>Submit</button>
    </form>
    </div>
   </div>
 </body>
</html>
